<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavandería | Hualta Hotel</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #eef1f4;
      margin: 0;
      color: #1a1a1a;
    }

    .app {
      max-width: 420px;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER CARD */
    .header-card {
      background: #ffffff;
      margin: 14px;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .header-title {
      font-weight: 600;
      font-size: 18px;
    }

    .header-sub {
      font-size: 13px;
      color: #7a8a9a;
      margin-top: 4px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 700;
      color: #7a8a9a;
      letter-spacing: .8px;
      margin: 10px 18px;
    }

    /* ITEM CARD */
    .item {
      background: #ffffff;
      margin: 10px 14px;
      border-radius: 14px;
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .info strong {
      font-size: 15px;
      font-weight: 600;
    }

    .price {
      font-size: 12px;
      color: #7a8a9a;
      margin-top: 4px;
    }

    .subtotal {
      font-size: 12px;
      color: #4a4a4a;
      margin-top: 4px;
    }

    /* QTY CONTROL */
    .qty {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty button {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 8px;
      background: #e7edf3;
      font-size: 18px;
      cursor: pointer;
    }

    .qty .plus {
      background: #2f7dd1;
      color: white;
    }

    .qty input {
      width: 28px;
      text-align: center;
      border: none;
      background: transparent;
      font-weight: 600;
      font-size: 15px;
    }

    /* SUMMARY BAR */
    .summary {
      position: sticky;
      bottom: 0;
      background: #ffffff;
      padding: 14px;
      box-shadow: 0 -6px 20px rgba(0,0,0,0.12);
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .total {
      font-weight: 700;
      font-size: 18px;
      color: #2f7dd1;
    }

    

    

    @media (max-width: 480px) {
      .app { max-width: 100%; }
    }
  </style>
</head>
<body>

  <div class="app">

    <div class="header-card">
      <div class="header-title">Laundry Service</div>
      <div class="header-sub">En Hualta Winery Hotel cuidamos cada detalle, es por eso que aquí puede sumar el valor de su lavado.</div>
    </div>

    <div class="section-title">LAVANDERÍA</div>
    <div id="lavanderia"></div>

    <div class="section-title">LAVADO EN SECO</div>
    <div id="seco"></div>

    <div class="summary">
      <div class="summary-row">
        <div>Total</div>
        <div class="total">ARS $<span id="total">0</span></div>
      </div>
      
    </div>

  </div>

  <script>
    const lavanderia = [
      { nombre: "Camisa", precio: 5850 },
      { nombre: "Camiseta", precio: 3900 },
      { nombre: "Ropa interior", precio: 2000 },
      { nombre: "Pantalón", precio: 10100 },
      { nombre: "Remera", precio: 4500 },
      { nombre: "Campera", precio: 15200 },
      { nombre: "Pullover", precio: 8100 },
      { nombre: "Vestido corto", precio: 17800 }
    ];

    const seco = [
      { nombre: "Traje", precio: 24500 },
      { nombre: "Saco", precio: 20000 },
      { nombre: "Corbata", precio: 8100 },
      { nombre: "Blusa de seda", precio: 18000 },
      { nombre: "Vestido", precio: 24500 }
    ];

    const totalSpan = document.getElementById("total");

    function crearLista(items, containerId) {
      const container = document.getElementById(containerId);

      items.forEach(producto => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <div class="info">
            <div><strong>${producto.nombre}</strong></div>
            <div class="price">ARS $${producto.precio.toLocaleString("es-AR")}</div>
            <div class="subtotal">Subtotal: $0</div>
          </div>
          <div class="qty">
            <button class="minus">−</button>
            <input type="text" value="0" data-precio="${producto.precio}" readonly />
            <button class="plus">+</button>
          </div>
        `;

        container.appendChild(div);
      });
    }

    function actualizarTotal() {
      let total = 0;

      document.querySelectorAll(".item").forEach(row => {
        const input = row.querySelector("input");
        const subtotalDiv = row.querySelector(".subtotal");
        const precio = Number(input.dataset.precio);
        const cantidad = Number(input.value);

        const subtotal = precio * cantidad;
        subtotalDiv.textContent = "Subtotal: $" + subtotal.toLocaleString("es-AR");

        total += subtotal;
      });

      totalSpan.textContent = total.toLocaleString("es-AR");
    }

    function configurarBotones() {
      document.querySelectorAll(".item").forEach(row => {
        const minus = row.querySelector(".minus");
        const plus = row.querySelector(".plus");
        const input = row.querySelector("input");

        minus.addEventListener("click", () => {
          let value = Number(input.value);
          if (value > 0) {
            input.value = value - 1;
            actualizarTotal();
          }
        });

        plus.addEventListener("click", () => {
          let value = Number(input.value);
          input.value = value + 1;
          actualizarTotal();
        });
      });
    }

    crearLista(lavanderia, "lavanderia");
    crearLista(seco, "seco");

    configurarBotones();
    actualizarTotal();
  </script>

</body>
</html>
