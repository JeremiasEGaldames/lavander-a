<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavandería | Hualta Hotel</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #faf7f2;
      margin: 0;
      color: #333;
    }

    .header {
      background: #1f1f1f;
      color: white;
      padding: 18px;
      text-align: center;
      letter-spacing: 1px;
      font-size: 18px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 6px;
      margin-top: 30px;
      font-weight: 500;
    }

    /* DESKTOP LAYOUT */
    .item {
      display: grid;
      grid-template-columns: 1fr 120px 120px;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid #eee;
      font-size: 15px;
      gap: 15px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .price {
      font-size: 14px;
      color: #666;
    }

    .qty {
      display: flex;
      justify-content: flex-end;
    }

    .qty input {
      width: 90px;
      padding: 8px;
      font-size: 16px;
      text-align: center;
    }

    .subtotal {
      text-align: right;
      font-weight: 500;
      margin-top: 6px;
      font-size: 14px;
      color: #444;
    }

    .total {
      position: sticky;
      bottom: 0;
      background: white;
      padding: 16px;
      border-top: 2px solid #ddd;
      font-size: 20px;
      font-weight: bold;
      text-align: right;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
    }

    .intro {
      background: white;
      padding: 18px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      line-height: 1.5;
    }

    /* MOBILE LAYOUT */
    @media (max-width: 640px) {
      .container {
        padding: 15px;
      }

      .item {
        grid-template-columns: 1fr auto;
        gap: 10px;
      }

      .info {
        gap: 2px;
      }

      .qty {
        justify-content: flex-end;
      }

      .qty input {
        width: 70px;
        font-size: 16px;
      }

      .subtotal {
        grid-column: 1 / -1;
        text-align: left;
      }

      .total {
        font-size: 18px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="header">SERVICIO DE LAVANDERÍA</div>

  <div class="container">

    <div class="intro">
      En Hualta Winery Hotel cuidamos cada prenda con atención profesional para que su indumentaria luzca impecable durante toda su estadía.
    </div>

    <h2>Lavandería</h2>
    <div id="lavanderia"></div>

    <h2>Limpieza a seco</h2>
    <div id="seco"></div>

  </div>

  <div class="total">
    Total: $<span id="total">0</span> ARS
  </div>

  <script>
    const lavanderia = [
      { nombre: "Camisa", precio: 5850 },
      { nombre: "Camiseta", precio: 3900 },
      { nombre: "Ropa interior", precio: 2000 },
      { nombre: "Pantalón", precio: 10100 },
      { nombre: "Remera", precio: 4500 },
      { nombre: "Campera", precio: 15200 },
      { nombre: "Pullover", precio: 8100 },
      { nombre: "Vestido corto", precio: 17800 }
    ];

    const seco = [
      { nombre: "Traje", precio: 24500 },
      { nombre: "Saco", precio: 20000 },
      { nombre: "Corbata", precio: 8100 },
      { nombre: "Blusa de seda", precio: 18000 },
      { nombre: "Vestido", precio: 24500 }
    ];

    const totalSpan = document.getElementById("total");

    function crearLista(items, containerId) {
      const container = document.getElementById(containerId);

      items.forEach(producto => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <div class="info">
            <div><strong>${producto.nombre}</strong></div>
            <div class="price">Precio unitario: $${producto.precio.toLocaleString("es-AR")}</div>
            <div class="subtotal">Subtotal: $0</div>
          </div>
          <div class="qty">
            <input type="number" min="0" step="1" value="0" data-precio="${producto.precio}" />
          </div>
        `;

        container.appendChild(div);
      });
    }

    function actualizarTotal() {
      let total = 0;

      document.querySelectorAll(".item").forEach(row => {
        const input = row.querySelector("input");
        const subtotalDiv = row.querySelector(".subtotal");
        const precio = Number(input.dataset.precio);
        const cantidad = Number(input.value);

        const subtotal = precio * cantidad;
        subtotalDiv.textContent = "Subtotal: $" + subtotal.toLocaleString("es-AR");

        total += subtotal;
      });

      totalSpan.textContent = total.toLocaleString("es-AR");
    }

    crearLista(lavanderia, "lavanderia");
    crearLista(seco, "seco");

    document.addEventListener("input", actualizarTotal);
  </script>

</body>
</html>
